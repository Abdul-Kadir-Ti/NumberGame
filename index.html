<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="boxOne">
              <div class="pannel">
                <div class="id">
                  <div class="image">
                    <img src="images/2919906.png" alt="">
                  </div>
                    <h2 class="idName"> Player One</h2>
                </div>
                <div class="playerOne">
                    <h1 class="oneName">Player One</h1>
                   <div class="input">
                    <input class="inputOne" type="text" placeholder="Enter your name">
                    <p class="error errorOne"></p>
                   </div>
                    <button class="btn1 btnOne">Lest's Go</button>
                </div>
            </div>
            </div>
            <div class="boxTwo">
              <div class="pannel">
                <div class="id">
                  <div class="image">
                    <img src="images/2919906.png" alt="">
                  </div>
                    <h2 class="idName plOne"> Player One</h2>
                </div>
                <div class="playerOne">
                    <h1 class="oneName">Player One</h1>
                   <div class="input">
                    <input class="inputOne inputTwo" type="text" placeholder="Enter your name">
                    <p class="error errorTwo"></p>
                   </div>
                    <button class="btn1 btnTwo">Bid</button>
                </div>
            </div>
            </div>
          <div class="boxThree">
            <div class="pannel">
              <div class="id">
                <div class="image">
                  <img src="images/2919906.png" alt="">
                </div>
                  <h2 class="idName"> Plyer Two</h2>
              </div>
              <div class="playerOne">
                  <h1 class="oneName">Player Two</h1>
                 <div class="input">
                  <input class="inputOne inputThree" type="text" placeholder="Enter your name">
                  <p class="error errorThree"></p>
                 </div>
                  <button class="btn1 btnThree">Lest's Go</button>
              </div>
          </div>
          </div>
           <div class="boxFour">
            <div class="pannel">
              <div class="id">
                <div class="image">
                  <img src="images/2919906.png" alt="">
                </div>
                  <p class="life">Life - 3</p>
                  <h2 class="idName plTwo"></h2>
              </div>
              <div class="playerOne child">
                  <h1 class="oneName">Player Two</h1>
                 <div class="input">
                  <input class="inputOne inputFour" type="text" placeholder="Enter your name">
                  <p class="error errorFour"></p>
                 </div>
                  <button class="btn1 btnFour">Chack</button>
              </div>
               <div class="boxFive">
                <div class="main">
                  <p class="bidNumber">Congratulation!</p>
                  <form>
                    <input class="btn2" type="submit" value="Reset">
                  </form>
                 </div>
               </div>
          </div>
           </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
